<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Agency - Start Bootstrap Theme</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js"
        integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js"
        integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c"
        crossorigin="anonymous"></script>
</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#page-top">Agile</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars ms-1"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#viewMember">View Member</a></li>
                    <li class="nav-item"><a class="nav-link" href="#viewParty">View Party</a></li>
                    <li class="nav-item"><a class="nav-link" href="#makeParty">Make Party</a></li>
                    <li class="nav-item"><a class="nav-link" href="#addUser">Add User</a></li>
                    <li class="nav-item"><a class="nav-link" href="#modify">modify</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Masthead-->
    <header class="masthead">
        <div class="container">
            <div class="masthead-subheading">Welcome To Our Studio!</div>
            <div class="masthead-heading text-uppercase">It's Nice To Meet You</div>
            <a class="btn btn-primary btn-xl text-uppercase" href="#viewMember">Tell Me More</a>
        </div>
    </header>
    <!-- Services-->
    <section class="page-section" id="viewMember">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">길드원</h2>
            </div>
            <div class="row text-center" id="memberContain"
                style="overflow:auto; width:auto; height:250px; display: flex;margin: 0 auto;">

            </div>
        </div>
    </section>
    <!-- Portfolio Grid-->
    <section class="page-section bg-light" id="viewParty">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">파티보기</h2>

            </div>
            <div class="row" style="overflow:auto; width:auto; height:700px; display: flex;margin: 0 auto;">
                <table class="table table-striped table-bordered" style="width:100%">
                    <thead>
                        <tr>
                            <th>날짜</th>
                            <th>
                                <select class="form-control" id="bossSelect">
                                    <option>전체</option>
                                    <option>오레하</option>
                                    <option>아르고스</option>
                                    <option>발탄 노말</option>
                                    <option>비아키스 노말</option>
                                    <option>발탄 하드</option>
                                    <option>비아키스 하드</option>
                                    <option>쿠크세이튼</option>
                                    <option>아브렐슈드</option>
                                </select>
                            </th>
                            <th>
                                파티번호
                            </th>
                        </tr>
                    </thead>
                    <tbody id="partyTable" data-toggle="modal" data-target="#myModal">

                    </tbody>
                    <tfoot>
                        <tr colspan=3>
                            <td>
                                <button type="button" data-toggle="modal" data-target="#partyMakeModal">
                                    <a href="#makeParty"> 파티 만들기
                                    </a>
                                </button>
                            </td>

                        </tr>

                    </tfoot>
                </table>
            </div>
        </div>
    </section>
    <!-- About-->
    <section class="page-section" id="makeParty">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">파티만들기</h2>
            </div>

            <select class="form-control" id="bossSelect" onchange="makeOption(this)">
                <option>레이드를 선택해주세요</option>
                <option>오레하</option>
                <option>아르고스</option>
                <option>발탄 노말</option>
                <option>비아키스 노말</option>
                <option>발탄 하드</option>
                <option>비아키스 하드</option>
                <option>쿠크세이튼</option>
                <option>아브렐슈드</option>
            </select>
            <div id="makeBody"></div>
            <input type="date" id="makeDate">
            <div style="float: right;"><button onclick="saveParty()">만들기</button></div>
        </div>
    </section>
    <!-- party Modal-->
    <div class="modal fade" id="partyModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="partyModalTitle">Modal title</h4>
                </div>
                <div class="modal-body" id="partyModalBody">

                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-primary" id="partyModalButton"
                        onclick="partyClear()">완료</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal"
                        onclick="modalClose()">닫기</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- Team-->
    <section class="page-section bg-light" id="addUser">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">유저 추가</h2>
            </div>
            <div>
                <div><input style="width: 100%;" class="form-control" type="text>" id="inputAddUser"></div>
                <button style="float: right; width: 30%;" onclick="addUser()">추가하기</button>
            </div>
        </div>
        </div>
    </section>
    <!-- modify-->
    <section class="page-section" id="modify">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">파티 수정하기</h2>
            </div>
            <div id='modifyBody'>
                <select class="form-control" id="partyModifySelect" onchange="partyModify(this)">
                    <option>선택해주세요</option>
                </select>
                <div id="modifyPartyMember"></div>
            </div>
            <button>수정하기</button>


    </section>


    <!-- Footer-->
    <footer class="footer py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-4 text-lg-start">Copyright &copy; Your Website 2021</div>
                <div class="col-lg-4 my-3 my-lg-0">
                    <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-twitter"></i></a>
                    <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-facebook-f"></i></a>
                    <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <div class="col-lg-4 text-lg-end">
                    <a class="link-dark text-decoration-none me-3" href="#!">Privacy Policy</a>
                    <a class="link-dark text-decoration-none" href="#!">Terms of Use</a>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>

    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>
